<body style="margin: 0;height: 100vh;">
	<div id="blackBar" class='core-header'>
		<div id='header-wrapper'>
		<span id='plise'><a id='st' href="../"><img src="../sutsis.png" height='16' width='16'>
		<span class='site-title'><font color="#fff">la sutysisku</font></span></a></span><div style="-ms-flex: 1;-webkit-flex: 1;flex: 1;"></div>
		<input id='typehere' type='text' autofocus>
		</div>
	</div>
	<div class='content' style="height:100%;
	border-top:48px solid transparent;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	box-sizing:border-box;
	overflow:auto;">
		<div id='content-panel'>
			<div id='description'></div>
		<div id='output'></div>
		<div id='loading'>
		  <span class='message'></span><br>
				<div id="progressbar" style="margin:auto;"></div>
			</div>
		</div>
	</div>
<script>
	var limit;
	var typehere = $("#typehere");
	var output = $("#output");
	var description = $("#description");
	var worker = new Worker('worker.js');

	//localization strings
	description.html(window.bangudesc);
	typehere.attr("placeholder", window.bangusisku);
	$("#loading .message").text(window.bangulo);
	///

	var resultCount;
	var results = [];
	var fm = {BE: "be'o",BEI: "be'o",BY: "boi",COI: "do'u",DOI: "do'u",FIhO: "fe'u",FUhE: "fu'o",GIhA: "vau",GOI: "ge'u",JOhI: "te'u",KE: "ke'e",LAhE: "lu'u",LA: "ku",LE: "ku",LI: "lo'o",LOhU: "le'u",LU: "li'u",ME: "me'u","NAhE+BO": "lu'u",NOI: "ku'o",NUhI: "nu'u",NU: "kei",PA: "boi",PEhO: "ku'e",SEI: "se'u",SOI: "se'u",TO: "toi",TUhE: "tu'u",VEI: "ve'o",LOhAI: "sa'ai",SAhAI: "le'ai",LOhOI: "ku'au"};
	function arraySearch(arr,val) {
		for (var key in arr){
			if (arr[key]===val) return key
		}
		return false;
	}
	var ready = false;
	$(document).ready(function () {
    if ($(window).width() < 500) $('#plise').remove();
    if (!(window.external && ('AddSearchProvider' in window.external))){$('#searchengine').remove();}
	doSearch();
});
	$(function() {$( "#progressbar" ).progressbar({value: 37});$("#progressbar").height('5').css('width','100');});
	//$("#progressbar > div").css({ 'height': '10px;' });.wrap("<div class='Your-CSS-Scope-Class'></div>");
	worker.onmessage = function(ev) {
		if (!ev.data) {
		console.error(ev);
		throw new Error("got bad data from worker: " + JSON.stringify(ev.data))
		}
		if (ev.data.kind == 'ready') {
		engineReady();
		} else if (ev.data.kind == 'searchResults') {
		if (ev.data.query !== typehere.val()) {
		  return;
		}
		results = ev.data.results;
		displayResults();
		} else if (ev.data.kind == 'loading') {
		$("#loading .message").text(window.bangubuild);$(function() {$( "#progressbar" ).progressbar({value: 50});$("#progressbar").css({ 'height': '10px;'});});
		} else if (ev.data.kind == 'progress') {
		$(function() {$( "#progressbar" ).progressbar({value: ev.data.percent * 100});});
		}
	};
	function engineReady(arg) {
		ready = true;
		$("#loading").remove();
		$("#search").show();
	}

	function checkScrolledNearBottom(ev) {
		var target = ev.detail.target;
		var windowBottom = target.scrollTop + window.innerHeight;
		var outputBottom = output.height() - 700;
		var isClose = windowBottom >= outputBottom;
		if(isClose) {
		limit += 10;
		displayResults();
		}
	}
	output.scroll();

	function lojTemplate(s) {
		s = s.replace(/\$.*?\$/g, function(c) {
		c = c.substring(1, c.length-1);
		return c.replace(/(\w)_\{?(\d+)\}?/g, "$1<sub>$2</sub>").replace(/[\{\}]/g,'');
		});
		s = s.replace(/\{(.*?)\}/g, function(c) {
		var c = c.substring(1, c.length-1);
		return '<a href="#sisku/' + encodeURIComponent(c) + '">' + c + "</a>"
		});
		return s;
	}

	function displayDocument(def) {
		if (!def){def=[];}
		var out = $("<div>").addClass('term');
		var fmm,tfm;
		if (typeof fm[def.s]!=='undefined') {fmm = '&nbsp;&nbsp;&nbsp;...&nbsp;&nbsp;&nbsp;<a href="#sisku/' + fm[def.s] + '">' + fm[def.s] + "</a> ";}else{fmm=''}
		tfm = arraySearch(fm,def.w);
		if (tfm!==false) {tfm = $("<div>").addClass('tfm').html('<sup>[<a href="#sisku/' + tfm + '">' + tfm + "</a>&nbsp;&nbsp;...&nbsp;]</sup>&nbsp;&nbsp;");}else{tfm=''}
		var ss;
		if (def.s) {ss = $("<div>").addClass('type').html('<a href="#sisku/' + def.s + '">' + def.s + "</a>" + ' ');}else{ss=''}
		var jvs = def.t + "<font color=\"#aaa\"><a style=\"color: #aaa;\" target='_blank' href=\"http://jbovlaste.lojban.org/dict/" + def.w+ "\">#</a></font> ";
		if (def.t==='decomposing ...'){jvs=window.bangudecomp;}
		out.append($("<heading style='align-items:flex-end;flex-direction:row;display:flex;flex:1;'>")
		.append(tfm)
		.append($("<h4>").text(def.w + ' '))
		.append($("<h4>").addClass('tfm').html(fmm))
		.append($("<div style='flex:1;'>"))
		.append($("<div>").addClass('type').html(jvs))
		.append(ss)
		);
		if (def.d) {
		$("<div>").addClass('definition').html(
			lojTemplate(def.d) + ' ').appendTo(out);
		} else {
		var subDefs = $("<div>")
			.addClass('definition').addClass('subdefinitions');
		for (var i = 0; i < (def.rafsiDocuments||[]).length; i++) {
		  if (typeof def.rafsiDocuments[i] !=='undefined'){displayDocument(def.rafsiDocuments[i]).appendTo(subDefs);}
		}
		subDefs.appendTo(out);
		}


		if (def.n) {
		out.append(
			$('<div>').addClass('notes').html(lojTemplate(def.n) + ' '));
		}
		if ((def.r||[]).length > 0) {
			var rafsi = $("<div>").addClass('rafsi');
			rafsi.append("rafsi: ");
			for (var i = 0; i < def.r.length; i++) {
			  var rafElem = $("<span>").appendTo(rafsi);
			  var raf = def.r[i];
			  if ((def.t||'').match(/lujvo/)) {
				rafElem.append(
					$("<a>").attr(
						'href', '#sisku/' + encodeURIComponent(raf))
					.text(raf)
				);
			  } else {
				rafElem.text(raf);
			  }
			  rafElem.append(' ');
			}
			rafsi.appendTo(out);
		}
		out.find('a').click(function(el) {
		if (el.ctrlKey || el.metaKey) { // let the user open in new tabs
		  return;
		}
		window.history.pushState({}, null, $(el.target).attr('href'));
		handleUrl();
		return false;
		});
		return out;
	}

	var searchIdCounter = 0;
	var prevQuery;
	var lastQueried = now();
	function displayDescription() {
		if (typehere.val().trim() == '') {
		output.hide();
		description.show();
		} else {
		description.hide();
		output.show();
		}
	}
	function doSearch() {
		displayDescription();
		var query = typehere.val().replace(/\./g," ").replace(/ {2,}/g," ").trim();
		if (query === prevQuery) {
		return;
		}
		prevQuery = query;
		updateUrl(query);

		var searchId = ++searchIdCounter;
		output.empty();
		limit = 50;
		resultCount = 0;
		worker.postMessage(
		  {kind: 'newSearch', 'query': query, 'searchId': searchId});
		displayResults;
	}
	//setup before functions
	var typingTimer;               //timer identifier
	var doneTypingInterval = 200;  //time in ms, 5 second for example
	//typehere.on('change',function(){console.log(typehere.val());doSearch});
	typehere.keyup(function(){clearTimeout(typingTimer);typingTimer = setTimeout(doSearch, doneTypingInterval)});
	typehere.keydown(function(){clearTimeout(typingTimer);displayDescription});

	function updateUrl(query) {
		var url = '';
		if (query.length > 0) {
		url = '#sisku/' + query.replace(/ /g,"%20");
		}
		if (url == window.location.pathname || url == '') {
		return;
		}
		var difference = now() - lastQueried;
		if (difference > 2000) {
		window.history.pushState({}, null, url);
		} else {
		window.history.replaceState({}, null, url);
		}
		lastQueried = now();
		var split = location.href.split('#')[1];if(split===null){split='';}
		$("#st").attr("href","../#" + split);
	}
	function handleUrl() {
		var searchMatch = window.location.href.match(/\#sisku\/(.*)/);
		query = '';
		if (searchMatch) {
		var query = decodeURIComponent(searchMatch[1]);
		}
		typehere.val(query.replace(/%20/g," "));
		if (ready) {
		doSearch();
		}
	}
	handleUrl();
	window.addEventListener('popstate', handleUrl);
	$(document.body).keyup(function(ev) {
		if (ev.keyCode === 191) {  // The '/' character
		typehere.focus();
		}
	})

	function displayResults() {
		var displayUpTo = Math.min(limit, results.length);
			var sc = (window.arrcll||[])[typehere.val()];
			if (typeof sc!=='undefined'){sc=sc.split(" ").map(function(arg){return "<p><a target='_blank' href=\""+arg+"\">"+arg+"</a></p>";}).join("");$("<div>").addClass('definition').html(window.cllnotci+"<br/>"+sc+"<hr>").appendTo(output);}
		for (; resultCount < displayUpTo; resultCount++) {
		displayDocument(results[resultCount]).appendTo(output);
		}
	}

	function now() {
		if (window.performance) {
		if (performance.now) {
		  return performance.now();
		}
		}
		return +new Date();
	}
	// Check if a new cache is available on page load.
	var appCache = window.applicationCache;
	appCache.update();
	if (appCache.status == window.applicationCache.UPDATEREADY) {
		appCache.swapCache();
	}
	window.addEventListener('load', function(e) {
		window.applicationCache.addEventListener('updateready', function(e) {
		if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
			window.location.reload();
		}
		}, false);
	}, false);
  </script>
